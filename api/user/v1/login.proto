syntax = "proto3";

package user_v1;

option go_package="./user_v1";

message UserLoginReq {
  string name         = 1;
  string password     = 2;
  string verify_code  = 3;
}

message UserLoginResp {
  string  name  = 1;
  int64   id    = 2;
  string  token = 3;
}

service UserLogin {
  rpc login(UserLoginReq) returns (UserLoginResp);
}